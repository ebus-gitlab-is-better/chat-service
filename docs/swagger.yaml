    get:
      consumes:
      - application/json
      parameters:
      - description: Chat ID
        format: uint64
        in: path
        name: id
        required: true
        type: integer
      - description: offset
        format: uint64
        in: query
        name: page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_route.MessageDTO'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
